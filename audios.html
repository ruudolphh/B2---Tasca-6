<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estils.css">
    <title>Audios</title>
</head>
<body>
    <header>
        <h1>Reproductor de Audios</h1>
    </header>

    <main>
        <section>
            <h2>Audio 1</h2>
            <audio controls>
                <source src="audios/audio1.mp3" type="audio/mpeg">
            </audio>
        </section>
        <br>
        <section>
            <h2>Audio 2</h2>
            <audio controls>
                <source src="audios/audio2.mp3" type="audio/mpeg">
            </audio>
        </section>
    </main>

    <footer>
        <p>Font: Los audios han sido descargados de un pagina web de audios graciosos</p>
    </footer>
</body>
</html>

<!--
    Eh añadido las etiquetas semanticas (header, main, footer y section) para ello
    eh creado un titulo h1 que eh metido dentro de header, despues los audios 
    los eh metido en main y en unn section cada uno para definir el contenido
    principal y dos secciones diferentes para cada audio, tabien les eh puesto
    un titulo h2 a cada audio para que quede un poco mas curiosa la pagina,
    por ultimo eh puesto al final un footer para añadir mi pie de pagina con 
    informacion de la fuente de los audios que ahora mismo no se exactamente la 
    pagina pero es información que podria ser interesante.
-->
