<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estils.css">
    <title>Taules</title>
</head>
<body>
    <header>
        <h1>Taules d'informació geogràfica</h1>
    </header>

    <main>
        <table border="1">
            <caption>Informació de Ciutats, Països i Continentes</caption>
            <thead>
                <tr>
                    <th>Ciutat</th>
                    <th>País</th>
                    <th>Continent</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Roma</td>
                    <td>Itàlia</td>
                    <td>Europa</td>
                </tr>
                <tr>
                    <td>El Caire</td>
                    <td>Egipte</td>
                    <td>Àfrica</td>
                </tr>
                <tr>
                    <td>Tòquio</td>
                    <td>Japó</td>
                    <td>Àsia</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>

<!--Eh puesto las etiquetas semanticas (header, main, caption, thead y tbody)
en header eh puesto el titulo h1 para indicar que esta arriba en la cabecera y
despues la tabla la eh metido en main porque seria nuestro contenido principal
dentro de table eh metido un caption para darle un pequeño titulo a la tabla,
despues tambien eh añadido un thead para definir un encabezado a la tabla y lo
mismo con el tbody, para definir un cuerpo a la tabla.  
-->
